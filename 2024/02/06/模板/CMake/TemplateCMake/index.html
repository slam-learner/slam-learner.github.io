    <div class="post-body" itemprop="articleBody"><h2 id="CMakeLists模板"><a href="#CMakeLists模板" class="headerlink" title="CMakeLists模板"></a>CMakeLists模板</h2><figure class="highlight cmake"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">cmake_minimum_required</span>(VERSION <span class="number">3.10</span>)</span><br><span class="line"><span class="keyword">project</span>(PROJECT_NAME)</span><br><span class="line"></span><br><span class="line"><span class="comment"># ------------------- 编译选项 -------------------</span></span><br><span class="line"><span class="keyword">IF</span>(<span class="keyword">NOT</span> CMAKE_BUILD_TYPE)</span><br><span class="line">  <span class="keyword">SET</span>(CMAKE_BUILD_TYPE RELEASE)</span><br><span class="line"><span class="keyword">ENDIF</span>()</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span>( CMAKE_BUILD_TYPE <span class="keyword">MATCHES</span> DEBUG )</span><br><span class="line">   <span class="keyword">message</span>(<span class="string">&quot;Debug mode&quot;</span>)</span><br><span class="line">   <span class="keyword">set</span>(CMAKE_CXX_FLAGS <span class="string">&quot;$&#123;CMAKE_CXX_FLAGS&#125;  -Wall -msse3 -std=c++11 -pthread -O0 -g -march=native -Wno-deprecated-declarations&quot;</span>)</span><br><span class="line">   <span class="keyword">set</span>(TYPE debug)</span><br><span class="line"><span class="keyword">else</span>( CMAKE_BUILD_TYPE <span class="keyword">MATCHES</span> RELEASE )</span><br><span class="line">   <span class="keyword">message</span>(<span class="string">&quot;Release mode&quot;</span>)</span><br><span class="line">   <span class="keyword">set</span>(CMAKE_CXX_FLAGS <span class="string">&quot;$&#123;CMAKE_CXX_FLAGS&#125;  -Wall -msse3 -std=c++11 -pthread -O2 -march=native -Wno-deprecated-declarations -Wno-deprecated&quot;</span>)</span><br><span class="line">   <span class="keyword">set</span>(TYPE release)</span><br><span class="line"><span class="keyword">endif</span>( CMAKE_BUILD_TYPE <span class="keyword">MATCHES</span> DEBUG ) </span><br><span class="line"></span><br><span class="line"><span class="keyword">MESSAGE</span>(<span class="string">&quot;Build type: &quot;</span> <span class="variable">$&#123;CMAKE_BUILD_TYPE&#125;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">set</span>(CMAKE_EXPORT_COMPILECOMMANDS <span class="keyword">ON</span>) </span><br><span class="line"></span><br><span class="line"><span class="comment"># Check C++11 or C++0x support</span></span><br><span class="line"><span class="keyword">include</span>(CheckCXXCompilerFlag)</span><br><span class="line">CHECK_CXX_COMPILER_FLAG(<span class="string">&quot;-std=c++11&quot;</span> COMPILER_SUPPORTS_CXX11)</span><br><span class="line">CHECK_CXX_COMPILER_FLAG(<span class="string">&quot;-std=c++0x&quot;</span> COMPILER_SUPPORTS_CXX0X)</span><br><span class="line"><span class="keyword">if</span>(COMPILER_SUPPORTS_CXX11)</span><br><span class="line">   <span class="keyword">set</span>(CMAKE_CXX_FLAGS <span class="string">&quot;$&#123;CMAKE_CXX_FLAGS&#125; -std=c++11&quot;</span>)</span><br><span class="line">   <span class="keyword">add_definitions</span>(-DCOMPILEDWITHC11)</span><br><span class="line">   <span class="keyword">message</span>(STATUS <span class="string">&quot;Using flag -std=c++11.&quot;</span>)</span><br><span class="line"><span class="keyword">elseif</span>(COMPILER_SUPPORTS_CXX0X)</span><br><span class="line">   <span class="keyword">set</span>(CMAKE_CXX_FLAGS <span class="string">&quot;$&#123;CMAKE_CXX_FLAGS&#125; -std=c++0x&quot;</span>)</span><br><span class="line">   <span class="keyword">add_definitions</span>(-DCOMPILEDWITHC0X)</span><br><span class="line">   <span class="keyword">message</span>(STATUS <span class="string">&quot;Using flag -std=c++0x.&quot;</span>)</span><br><span class="line"><span class="keyword">else</span>()</span><br><span class="line">   <span class="keyword">message</span>(FATAL_ERROR <span class="string">&quot;The compiler $&#123;CMAKE_CXX_COMPILER&#125; has no C++11 support. Please use a different C++ compiler.&quot;</span>)</span><br><span class="line"><span class="keyword">endif</span>()</span><br><span class="line"></span><br><span class="line"><span class="comment"># ------------------- 依赖设置 -------------------</span></span><br><span class="line"><span class="keyword">LIST</span>(APPEND CMAKE_MODULE_PATH <span class="variable">$&#123;PROJECT_SOURCE_DIR&#125;</span>/cmake_modules)</span><br><span class="line"></span><br><span class="line"><span class="keyword">find_package</span>(YOUR_PKG REQUIRED)</span><br><span class="line"></span><br><span class="line"><span class="comment"># ------------------- 编译文件并设置路径 -------------------</span></span><br><span class="line"><span class="keyword">set</span>(CMAKE_LIBRARY_OUTPUT_DIRECTORY <span class="variable">$&#123;PROJECT_SOURCE_DIR&#125;</span>/lib)</span><br><span class="line"><span class="keyword">set</span>(CMAKE_RUNTIME_OUTPUT_DIRECTORY <span class="variable">$&#123;PROJECT_SOURCE_DIR&#125;</span>/bin/<span class="variable">$&#123;TYPE&#125;</span>)</span><br><span class="line"></span><br><span class="line"><span class="keyword">aux_source_directory</span>(<span class="variable">$&#123;PROJECT_SOURCE_DIR&#125;</span>/src LIB_SRC)</span><br><span class="line"><span class="keyword">add_library</span>(<span class="variable">$&#123;PROJECT_NAME&#125;</span>_lib SHARED</span><br><span class="line">   <span class="variable">$&#123;LIB_SRC&#125;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="keyword">target_link_libraries</span>(<span class="variable">$&#123;PROJECT_NAME&#125;</span>_lib</span><br><span class="line">   <span class="variable">$&#123;YOUR_PKG_LIBS&#125;</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="comment"># Build example</span></span><br><span class="line"><span class="keyword">add_executable</span>(BIN_NAME SOURCE_FILE.cc)</span><br><span class="line"><span class="keyword">target_link_libraries</span>(BIN_NAME <span class="variable">$&#123;PROJECT_NAME&#125;</span>_lib)</span><br></pre></td></tr></table></figure>
